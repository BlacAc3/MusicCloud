<!-- Media Player -->
<div class="media-player flex justify-between w-full h-full overflow-hidden items-start sm:items-center">
    <!-- Music list section  -->
    {% if audios %}
    <section class="fixed backdrop-blur-md hide w-screen  self-start  h-full md:static md:flex md:backdrop-blur-none md:bg-transparent md:w-1/3" id="music-section">
        <ul class="pt-5 pb-5 w-full h-full border-r border-white overflow-y-scroll flex flex-col items-center gap-5">
        {% for audio in audios %}
            <a href="{% url 'play' audio.id %}" class="w-4/5 sm:w-1/2 text-white hover:no-underline transition-colors duration-300 hover:bg-green-800 rounded-xl text-sm border text-ellipsis border-green-500 p-3 md:w-3/4"><li class=" overflow-hidden ">{{audio.get_music_name}}</li></a>
        {% endfor %}
        </ul>
    </section>
    {% endif %}
    
    <!-- Music control section  -->
    <section id="audio-section" class="w-full m-6 flex flex-col gap-2 items-center justify-center">
        {% if playing %}
            <p class="flex w-full flex-col" id="now-playing-name">
                <p class="m-0 text-green-600 text-left w-full font-bold text-xl sm:text-center  md:w-auto lg:text-2xl xl:text-3xl">Now playing:  </p>
                <p class="m-0 text-green-600 text-center text-md font-bold rounded-xl  p-4 sm:p-0 border-2 sm:font-normal sm:text-xl  lg:text-xl xl:text-2xl">{{playing.get_music_name}}</p>

            </p>
        {% else %}
            Select a music 
        {% endif %}

        <!-- ------------------------------------------------------------------- -->
        
        <audio id="audio-bar" controls class="w-full md:w-3/5 rounded-lg m-4">
            <source src="{{playing.file.url}}" type="audio/mp3"> <!-- Add your audio file source -->
            Your browser does not support the audio element.
        </audio>

        <!-- ------------------------------------------------------------------- -->
        <form id="music-form" method="POST" action="{% url 'save_audio' %}" enctype=multipart/form-data>
            {% csrf_token %}
            <label for="music-input" type="file" id="drop-area" class="group shadow-glow flex items-center justify-center file-drop-area hover:border-green-500 hover:cursor-pointer p-20 rounded-2xl" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                <p class="transition-all duration-300  group-hover:text-green-600 ">Drag and drop your audio file here or click to browse</p>
                <!-- Add your file drop area functionality here -->
            </label>

            <input name="file" class="hidden" type="file" id="music-input">
        </form>
    

    </section>

</div>
